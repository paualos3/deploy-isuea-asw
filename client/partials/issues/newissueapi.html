<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="well">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" ng-model="form.title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="form.description">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" ng-model="form.category">
            </div>
            <div class="form-group">
                <label for="assignee">Assign to</label>
                <input type="text" class="form-control" id="assignee" ng-model="form.assignee">
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <input type="text" class="form-control" id="priority" ng-model="form.priority">
            </div>
            <br>
            <div class="row">
                <button type="submit" class="btn btn-success center-block" onclick="check()">Create issue</button>
            </div>
            <br>
        </form>
    </div>
</div>
    <script>
        function check() {
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var priority = document.getElementById("priority").value;
            var assignee = document.getElementById("assignee").value;
            var category = document.getElementById("category").value;
            var err = "";
            if (title == "") err += "The issue must have a title.\n";
            if (!['Trivial', 'Minor','Major','Critical','Blocker'].includes(priority)) 
                err += "The priority of the issue must be Trivial, Minor, Major, Critical or Blocker.\n";
            if (!['Task', 'Bug','Proposal','Enhancement'].includes(category))
                err += "The category of the issue must be Task, Bug, Proposal or Enhancement.\n";
            if (err != "") {
                alert(err);
            }
            else {
                angular.element(document.getElementById('submit')).scope().postNewIssue(title,description,priority,category,assignee);
                var path = "/";
                window.location.href = path;
            }
        }
    </script>
